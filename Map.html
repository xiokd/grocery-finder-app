<script>
        var map;
                var geocoder;

                function initializeMap() {
                // Initialize map if needed
                }

                function calculateDistance() {
                var enteredAddress = document.getElementById('addressInput').value;

                if (!enteredAddress) {
                console.error('Please enter an address.');
                return;
                }

                if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                var userLatLng = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
                };

                geocoder = new google.maps.Geocoder();
                geocoder.geocode({ 'address': enteredAddress }, function(results, status) {
                if (status == 'OK') {
                var destination = results[0].geometry.location;

                var distance = google.maps.geometry.spherical.computeDistanceBetween(userLatLng, destination);
                var distanceKm = distance / 1000; // Convert meters to kilometers

                console.log('Distance: ' + distanceKm.toFixed(2) + ' km');
                } else {
                console.error('Geocode was not successful for the following reason: ' + status);
                }
                });
                });
                } else {
                console.error("Geolocation is not supported by this browser.");
                }
                }

                // Load Google Maps API with your API key
                function loadMap() {
                var script = document.createElement('script');
                script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyCqMmqDBbJcNMusOz-7xBlYXkrr57k9Yv8&libraries=geometry&callback=initializeMap';
                script.defer = true;
                document.head.appendChild(script);
                }
</script>
